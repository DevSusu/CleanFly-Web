{% extends 'order/base.html' %}

{% block static %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/order.css' %}">
<link rel="stylesheet" href="{% static 'css/card.css' %}">
{% endblock %}

{% block content %}

<script>
  ga('send', 'event', 'card-error', 'error');
  function redirectToCardPage() {
    window.location.pathname = window.location.pathname.slice(5);
  }
</script>

<section class="first">
  <div class="container">
    <div class="row progress">
      <span class="four-sm u-center-align u-dim">
        <p>주소 등록</p>
      </span>
      <span class="four-sm u-center-align u-dim">
        <p>주문 정보</p>
      </span>
      <span class="four-sm u-center-align u-underline">
        <p>카드 등록</p>
      </span>
    </div>
    <div id="card-info" class="row u-center-align padding">
      <h5 class="mt-20">카드 등록에 실패했습니다</h5>
      <p>입력하신 정보를 다시 확인해주세요</p>
      <p>잔액이 부족하거나 정지된 카드일 경우 등록이 되지 않을 수 있습니다</p>
      <p>문의사항은 1800-7098 또는 카카오톡 @크린플라이로 문의해주세요</p>
      <button id="card-return" onclick="redirectToCardPage()" class="button highlight">다시 입력하기</p>
    </div>
    <input type="hidden" name="order-code" value="{{ order_code }}">
  </div>
</section>
{% endblock %}
