{% extends 'order/base.html' %}

{% block static %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/order.css' %}">
<link rel="stylesheet" href="{% static 'css/pikaday.css' %}">
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/pikaday.js' %}"></script>
<script src="{% static 'js/order.js' %}"></script>
{% endblock %}

{% block content %}

<section class="first">
  <div class="container">
    <div class="row progress">
      <span class="four-sm u-center-align u-dim">
        <p>주소 등록</p>
      </span>
      <span class="four-sm u-center-align u-underline">
        <p>주문 정보</p>
      </span>
      <span class="four-sm u-center-align u-dim">
        <p>카드 등록</p>
      </span>
    </div>
    <div id="form-container">
      <form name="order-form" id="order-form" method="post" action="order/">
        <div class="row">
          <div class="six columns">
            <p>수거일</p>
            <p class="error" column="name"></p>
            <label>배달원이 세탁물을 <strong>받아가는</strong> 날짜</label>
            <input class="u-full-width datepicker" type="text" placeholder="2016-07-28" autofocus="true" column="collection_date" readonly>
            <select class="u-full-width" placeholder="11:00" name="collection_time" column="collection_time">
              <option value="10:00" selected>10:00~12:00</option>
              <option value="12:00">12:00~13:00</option>
              <option value="13:00">13:00~14:00</option>
              <option value="14:00">14:00~15:00</option>
              <option value="15:00">15:00~16:00</option>
              <option value="16:00">16:00~17:00</option>
              <option value="17:00">17:00~18:00</option>
              <option value="18:00">18:00~19:00</option>
              <option value="19:00">19:00~20:00</option>
              <option value="20:00">20:00~21:00</option>
              <option value="21:00">21:00~22:00</option>
              <option value="22:00">22:00~23:00</option>
              <option value="23:00">23:00~24:00</option>
            </select>
          </div>
          <div class="six columns">
            <p>배달일</p>
            <p class="error" column="phone"></p>
            <label>배달원이 세탁물을 <strong>전해주는</strong> 날짜</label>
            <input class="u-full-width datepicker" type="text" placeholder="010-1234-7098" column="delivery_date" readonly>
            <select class="u-full-width" placeholder="11:00" column="delivery_time">
              <option value="10:00" selected="true">10:00~12:00</option>
              <option value="12:00">12:00~13:00</option>
              <option value="13:00">13:00~14:00</option>
              <option value="14:00">14:00~15:00</option>
              <option value="15:00">15:00~16:00</option>
              <option value="16:00">16:00~17:00</option>
              <option value="17:00">17:00~18:00</option>
              <option value="18:00">18:00~19:00</option>
              <option value="19:00">19:00~20:00</option>
              <option value="20:00">20:00~21:00</option>
              <option value="21:00">21:00~22:00</option>
              <option value="22:00">22:00~23:00</option>
              <option value="23:00">23:00~24:00</option>
            </select>
          </div>
        </div>
        <div class="row">
          <p>세탁 및 배달원 방문 시 유의사항</p>
          <label>배달원이 주의해야 할 사항</label>
          <textarea class="u-full-width" style="min-height:150px;" placeholder="소매 부분 얼룩 신경써서 빼주세요&#10;아기가 자고있을수있으니 노크해주세요"></textarea>
          <p class="error" column="address"></p>
        </div>
        <div class="row">
          <div class="six columns offset-by-three">
            <p class="u-center-align">세탁물은 배달원 방문 시 확인합니다</p>
            <button class="button u-full-width highlight">주문 진행</button>
          </div>
        </div>
        <input type="hidden" name="user_code" value="{{ user.user_code }}">
        <input type="hidden" name="id" value="{{ user.id }}">
        <input type="hidden" name="phone" value="{{ user.phone }}">
        <input type="hidden" name="address_code" value="{{ user.address_code }}">
        <input type="hidden" name="address" value="{{ user.address }}" column="address">
      </form>
    </div>
  </div>
</section>
{% endblock %}
