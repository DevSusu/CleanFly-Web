<body onload="javascript:onInit();" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <script>
      var $billForm;
      var carduse = "";
      var cardBin = "";
      function onInit() {

          document.getElementById("co_nm").innerHTML = '크린플라이';
          $billForm = document.billForm;

          var flgMobilians = '';
          //KG 모빌리언스 가맹점일시에는 KG INICIS 로그를 보여주지 않음 14.01.22 by sk83
          if (flgMobilians == 1) {
              document.getElementById("ini_logo").style.display = "none";
              document.getElementById("co_nm").innerHTML = '(주)케이지모빌리언스';
          }



          switch (carduse) {
              case "percard":
                  $("#li_Pcard").css("display", "block");
                  $("#li_Bcard").css("display", "none");
                  $("#txt_authField1").text("생년월일");
                  $(".cardGubun2").css("display", "none");
                  //$(".cardGubun_txt").text("개인카드");
                  //$("#cardGubun2").attr("checked", "false");
                  //$("#cardGubun2").attr("disabled", "true");
                  //$("#cardGubun1").attr("disabled", "true");
                  $("#cardGubun1").attr("checked", "true");
                  $("#cardPC").val("P");
                  break;
              case "cocard":
                  $("#li_Pcard").css("display", "none");
                  $("#li_Bcard").css("display", "block");
                  $("#txt_authField1").text("사업자번호");
                  $(".cardGubun1").css("display", "none");
                  //$(".cardGubun_txt").text("법인카드");
                  //$("#cardGubun1").attr("checked", "false");
                  //$("#cardGubun1").attr("disabled", "true");
                  //$("#cardGubun2").attr("disabled", "true");
                  $("#cardGubun2").attr("checked", "true");
                  $("#cardPC").val("C");
                  break;
              default:
                  $("#li_Pcard").css("display", "block");
                  $("#li_Bcard").css("display", "none");
                  $("#txt_authField1").text("생년월일");
                  //$(".cardGubun_txt").text("개인카드");
                  //$("#cardGubun2").attr("checked", "false");
                  $("#cardGubun1").attr("checked", "true");
                  $("#cardPC").val("P");
                  break;
          }
      }

      function cancel() {

          $billForm.type.value = "cancel";
          //alert($billForm.type.value);
          $billForm.submit();
      }

      function auth() {
          $billForm.type.value = "auth";

          if ($billForm.cardnumber1.value.length < 4) {
              alert("카드번호가 빠졌습니다. 필수항목입니다.");
              $billForm.cardnumber1.focus();
              return false;
          } else if ($billForm.cardnumber2.value.length < 4) {
              alert("카드번호가 빠졌습니다. 필수항목입니다.");
              $billForm.cardnumber2.focus();
              return false;
          } else if ($billForm.cardnumber3.value.length < 4) {
              alert("카드번호가 빠졌습니다. 필수항목입니다.");
              $billForm.cardnumber3.focus();
              return false;
          } else if ($billForm.cardnumber4.value.length < 2) {
              alert("카드번호가 빠졌습니다. 필수항목입니다.");
              $billForm.cardnumber4.focus();
              return false;
          }

          $billForm.cardnumber.value = $billForm.cardnumber1.value + $billForm.cardnumber2.value + $billForm.cardnumber3.value + $billForm.cardnumber4.value;

          if ($billForm.cardPC.value == "P") {
              if ($billForm.authField1.value.length < 6) {
                  alert("생년월일 6자리를 입력해주세요.");
                  $billForm.authField1.focus();
                  return false;
              }
          } else {
              $billForm.authField1.value = $billForm.pcard1.value + $billForm.pcard2.value + $billForm.pcard3.value;
              if ($billForm.authField1.value.length < 10) {
                  alert("사업자등록번호 10자리를 입력해주세요.");
                  $billForm.pcard1.focus();
                  return false;
              }
          }

          if (cardBin != "14" && $billForm.authField2.value.length < 2) {
              alert("카드 비밀번호 앞2자리를 입력해주세요.");
              $billForm.authField2.focus();
              return false;
          }

          if ($billForm.agreeCheck.checked == false) {
              alert("결제 내용을 확인하신 후, 동의해 주시기 바랍니다.");
              $billForm.agreeCheck.focus();
              return false;
          }

          //두번 클릭 방지 2014.04.12 by sk83
          try {
              document.getElementById("select_btn").style.opacity = "0.3";
              document.getElementById('select_btn').style.pointerEvents = "none";
          } catch (e) {
          }

          $billForm.submit();
      }

      function moveNext(from, to, size) {
          var cur = document.getElementById(from).value;
          var curSize = cur.length;

          if (curSize == size) {
              document.getElementById(to).focus();
          }
      }




      $(document).ready(function () {
          $(".cardGubun").click(function () {
              $("#cardPC").val($(this).val());
              $("#authField1").val("");
              $("#pcard1").val("");
              $("#pcard2").val("");
              $("#pcard3").val("");

              if ($(this).val() == "C") {
                  $("#li_Pcard").css("display", "none");
                  $("#li_Bcard").css("display", "block");
                  $("#txt_authField1").text("사업자번호");
              } else {
                  $("#li_Pcard").css("display", "block");
                  $("#li_Bcard").css("display", "none");
                  $("#txt_authField1").text("생년월일");
              }
          });

          $(".cardNumberInput").change(function () {
              var url = "/Service/SearchBin.jsp";
              var searchCardNumber = "";
              searchCardNumber = $("#cardnumber1").val() + $("#cardnumber2").val();
              if (searchCardNumber.length === 8) {
                  $.get(url, {cardcode: "14", cardno: searchCardNumber}, function (rs) {
                      if (rs.result === "success" && rs.count > 0) {
                          cardBin = "14";
                          $(".div_passwd").css("display", "none");
                      } else {
                          cardBin = "";
                          $(".div_passwd").css("display", "");
                      }
                  }, "json");
              }
          });
      });
  </script>
